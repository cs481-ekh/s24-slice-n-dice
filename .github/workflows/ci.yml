name: CI
on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:
jobs:
    build:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        env:
            ACTIONS_ENVIRONMENT: true
        steps:
            - uses: actions/checkout@v4
            - name: Run build.sh 🏗️
              run: ./build.sh
    test:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Run test.sh 🧪
              run: ./test.sh
