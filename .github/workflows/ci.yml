name: CI
on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:
jobs:
    build:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        env:
            ACTIONS_ENVIRONMENT: true
        steps:
            - uses: actions/checkout@v4
            - name: Run build.sh 🏗️
              run: ./build.sh
            - uses: actions/upload-artifact@v4
              with:
                  name: .venv
                  path: .venv
    test:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: actions/download-artifact@v4
              with:
                  name: .venv
                  path: .venv
            - name: Run test.sh 🧪
              run: ./test.sh
